<!DOCTYPE html>
<html>
<head>
    <title>Responsive web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function validateForm() {
              var x = document.getElementById("fname");
              var nrp = document.getElementById("nrp");
            
              if (x.value == "") {
                alert("Nama harus diisi..");
                x.focus();
                return false;
              }
            
              if (nrp.value == "") {
                alert("NRP harus diisi..");
                nrp.focus();
                return false;
              }
            
              if (isNaN(nrp.value)) {
                alert("NRP harus berupa angka");
                nrp.focus();
                nrp.value = "";
                return false;
              }
            
              // cek nrp
              var nrpValue = nrp.value;
              if (nrpValue.length === 10) {
                var departemen = nrpValue.substring(0, 4);
                var angkatan = nrpValue.substring(4, 6);
            
                if (departemen !== "5026") {
                  alert("Hanya untuk mahasiswa Sistem Informasi ITS");
                  nrp.focus();
                  nrp.value = "";
                  return false;
                }
            
                if (angkatan !== "21" && angkatan !== "22") {
                  alert("Hanya untuk angkatan 21 dan 22");
                  nrp.focus();
                  nrp.value = "";
                  return false;
                }
              } else {
                alert("NRP harus terdiri dari 10 digit.");
                nrp.focus();
                nrp.value = "";
                return false;
              }
            
              return true;
            }
            </script>
            
</head>
<body>

<h2>Pendaftaran Asisten Lab Sistem Informasi</h2>

<form name="myForm" action="https://youtube.com" onsubmit="return validateForm()" method="post">
  
  <label for="fname">Name:</label>
  <input type="text" id="fname" name="fname" class="form-control">
  <label for="nrp">NRP:</label>
  <input type="text" id="nrp" name="nrp" class="form-control">

  <input type="submit" value="Submit" class="btn btn-primary">
  <input type="reset" value="kosongi" class="btn btn-warning">
</form>

</body>
</html>
